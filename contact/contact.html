<!DOCTYPE html>
<html lang="en">
<head>
    <title> Contact Me</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style-contact.css">
</head>
<body>
    <header>
        <div class="main">
            <ul>
                <li><a href="../index.html"> Get Started </a></li>
                <li><a href="../home/home.html"> Home </a></li>
                <li class="active"><a href="contact.html"> Contact Me </a></li>
                <li><a href="../about me/about-me.html"> About Me </a></li>
            </ul>
        </div>
    </header>

    <div class="contact-section">
        <h1> Contact Me</h1>
        <div class="border"></div>
        <form class="contact-form" action="contact.html" method="post">
            <input type="text" class="contact-form-text" placeholder="Your Name">
            <input type="email" class="contact-form-text" placeholder="Your Email">
            <input type="text" class="contact-form-text" placeholder="Your Phone">
            <textarea class="contact-form-text" placeholder=" Your Message"></textarea>
            <input type="submit" class="contact-form-btn" value="Send"> 
            <a href="../home/home.html" class="contact-button-btn">Home</a>
        </form>
    </div>
</body>
</html>
